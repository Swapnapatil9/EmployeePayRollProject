<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee PayRoll Form</title>
</head>
<link rel="stylesheet" href="/EmployeePayroll/style/style1.css">
<body>
    <div class="header-container">
        <div class="left">
            <span style="color: green;">EMPLOYEE</span><br>PAYROLL</div>
        <div class="right"><u>Add Employee Payroll UI/UX Design</u></div>
    </div>
    
    <div class="form-container">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-header-container">Employee Payroll Form</div>
        <div class="row-content">
            <label class="label" for="name">Name</label>
            <input class="input" type="text" id="name" name="name">
        </div>
        <div class="row-content">
            <label class="label" for="profile-image">Profile Image</label>
            <div class= "profile-radio-content">
                <div>
                    <input class="input" type="radio" id="profile1" name="profile-image" required>
                    <img src="/EmployeePayroll/assets/profile-images/Ellipse -1.png" class="profile">
                </div>
                <div>
                    <input class="input" type="radio" id="profile2" name="profile-image" required>
                    <img src="/EmployeePayroll/assets/profile-images/Ellipse -3.png" class="profile">
                </div>
                <div>
                    <input class="input" type="radio" id="profile3" name="profile-image" required>
                    <img src="/EmployeePayroll/assets/profile-images/Ellipse -4.png" class="profile">
                </div>
                <div>
                    <input class="input" type="radio" id="profile4" name="profile-image" required>
                    <img src="/EmployeePayroll/assets/profile-images/Ellipse -5.png" class="profile">
                </div>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="gender">Gender</label>
            <div>
            <input class="input" type="radio" id="gender" name="gender" required>
            <label class="text" for="male">Male</label>
            <input class="input" type="radio" id="gender" name="gender" required>
            <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="department">Department</label>
            <div>
            <input class="input" type="checkbox" id="department1" name="HR" required>
            <label class="text" for="sales">HR</label>
            <input class="input" type="checkbox" id="department2" name="Sales" required>
            <label class="text" for="sales">Sales</label>
            <input class="input" type="checkbox" id="department3" name="Finance" required>
            <label class="text" for="finance">Finance</label>
            <input class="input" type="checkbox" id="department4" name="Engineer" required>
            <label class="text" for="engineer">Engineer</label>
            <input class="input" type="checkbox" id="department5" name="Other" required>
            <label class="text" for="other">Other</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="salary">Salary</label>
                <select name="Salary" id="salary">
                    <option value="salary">Select Salary</option>
                    <option value="1">10000</option>
                    <option value="2">20000</option>
                    <option value="3">30000</option>
                    <option value="4">40000</option>
                    <option value="5">50000</option>
                </select>
        </div>
        <div class="row-content">
            <label class="label" for="start date">Start Date</label>
                <select name="Day" id="day">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option> 
                    <option value="7">7</option> 
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option> 
                    <option value="16">16</option> 
                    <option value="17">17</option> 
                    <option value="18">18</option> 
                    <option value="19">19</option> 
                    <option value="20">20</option> 
                    <option value="21">21</option> 
                    <option value="22">22</option> 
                    <option value="23">23</option> 
                    <option value="24">24</option> 
                    <option value="25">25</option> 
                    <option value="26">26</option> 
                    <option value="27">27</option> 
                    <option value="28">28</option> 
                    <option value="29">29</option> 
                    <option value="30">30</option> 
                    <option value="31">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="January" selected>January</option>
                    <option value="February">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option> 
                    <option value="May">May</option>
                    <option value="June">June</option> 
                    <option value="July">July</option> 
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option> 
                    <option value="December">December</option>
                </select>
                <select name="Year" id="year">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option valne="2020">2020</option>
                    <option value="2019">2019</option> 
                    <option value="2018">2018</option> 
                    <option value="2017" selected>2017</option> 
                </select>
        </div>
        <div class="row-content">
            <label class="label" for="notes">Notes</label>
            <input class="input" type="text" id="notes" name="Notes" style="height: 50px; width: 300px;">
        </div>
        <div class="button-content">
            <a href="employeePayrollForm.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button" onClick="resetForm()">Reset</button>
            </div>
        </div> 
    </form>
    </div>
    
</body>
</html>
